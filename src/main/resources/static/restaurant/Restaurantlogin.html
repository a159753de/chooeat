<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>CHOOEAT！</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../all_images/header/logo2.png" />
    <!-- 引入bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- 引入Font Awesome 套件 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- 以下引入我們自己寫的css -->
    <!-- <link rel="stylesheet" href="./css/resall.css" /> -->
    <!-- <link rel="stylesheet" href="./css/resbody.css" /> -->
    <link rel="stylesheet" href="../all_styles/header/header.css" />
    <link rel="stylesheet" href="../all_styles/header/footer.css" />
    <link rel="stylesheet" href="./css/Restaurantlogin.css" />
  </head>

  <body>
    <header class=".headerpage"></header>

    <!-- 以下為內容區域，主要對這裡做修改 -->
    <div class="main_content">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <img
              src="./images/logo2.png"
              style="width: 100%; height: 100%"
              class="logo2"
            />
          </div>
          <div class="col-lg-6">
            <div class="d-flex justify-content-center h-100">
              <div class="card">
                <div class="card-header">
                  <h3>登入</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                      </div>
                      <input
                        name="account"
                        type="text"
                        class="form-control"
                        placeholder="請輸入帳號"
                      />
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-key"></i
                        ></span>
                      </div>
                      <input
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="請輸入密碼"
                      />
                    </div>
                    <div class="row align-items-center remember">
                      <input
                        id="remember"
                        type="checkbox"
                        name="remember"
                      />請記住我
                    </div>
                    <div class="form-group">
                      <input
                        type="submit"
                        value="登入"
                        class="btn float-right login_btn"
                      />
                    </div>
                  </form>
                  <div>
                    <button
                      class="btn login_btn"
                      id="forgetpasswordon"
                      type="button"
                    >
                      忘記密碼
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3" id="forget" hidden>
            <div class="d-flex h-100">
              <div class="card">
                <div class="card-header">
                  <h3>忘記密碼</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                      </div>
                      <input
                        name="forgetaccount"
                        type="text"
                        class="form-control"
                        placeholder="請輸入帳號"
                      />
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa fa-envelope"></i
                        ></span>
                      </div>
                      <input
                        name="forgetmail"
                        type="mail"
                        class="form-control"
                        placeholder="請輸入信箱"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="forgetpasswordbutton"
                        value="送出"
                        class="btn float-right login_btn"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>

    <!-- class="navbar-fixed-bottom"讓footer置底 -->
    <div class="container-fluid footer_container"></div>
  </body>
  <!-- 引入 JQ -->
  <script src="../all_js/vendors/jquery/jquery-3.4.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./js/Restaurantlogin.js"></script>
  <script src="../all_js/header.js"></script>
  <script src="../all_js/footer.js"></script>
</html>
